name: CI
on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suite: [unit, e2e, api, perf, zap]  # add zap-full if you use it
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Build & start app
        run: |
          docker compose build web
          docker compose up -d web

      - name: Run suite
        run: |
          case "${{ matrix.suite }}" in
            unit) docker compose run --rm unit ;;
            e2e)  docker compose run --rm e2e ;;
            api)  docker compose run --rm newman ;;
            perf) docker compose run --rm perf ;;
            zap)  docker compose run --rm zap ;;
          esac

      # Upload raw allure-results from each suite (if present)
      - name: Upload allure-results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.suite }}
          path: |
            reports/**/allure-results/**
          if-no-files-found: ignore

      # (Optional) Upload each suite's HTML reports (Playwright/Newman)
      - name: Upload suite HTML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-reports-${{ matrix.suite }}
          path: |
            reports/**/html/**
            reports/zap/*.html
            reports/k6/*.json
          if-no-files-found: ignore

      - name: Logs on failure
        if: failure()
        run: docker compose logs web || true

      - name: Cleanup
        if: always()
        run: docker compose down -v

  allure:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4

      # Download *all* allure-results artifacts from matrix jobs
      - name: Download allure-results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          merge-multiple: true
          path: merged-results

      # Generate the unified Allure dashboard
      - name: Generate Allure dashboard
        if: always()
        run: npx -y allure-commandline generate "merged-results/**" -o "reports/allure-report" --clean

      - name: Upload Allure dashboard
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-dashboard
          path: reports/allure-report
