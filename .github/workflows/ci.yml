name: CI
on: [push, pull_request]

jobs:
  # Reusable step to build the site image once and cache layers
  build:
    runs-on: ubuntu-latest
    outputs:
      cachekey: ${{ steps.meta.outputs.cachekey }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build site image
        run: docker compose build web

  tests:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suite: [unit, e2e, api, perf, zap]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Start app
        run: docker compose up -d web

      - name: Run matrix suite
        run: |
          case "${{ matrix.suite }}" in
            unit) docker compose run --rm unit ;;
            e2e)  docker compose run --rm e2e  ;;
            api)  docker compose run --rm newman ;;
            perf) docker compose run --rm perf ;;
            zap)  docker compose run --rm zap ;;
          esac

      - name: Upload artifacts (per suite)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.suite }}
          path: |
            reports/**/*
          if-no-files-found: ignore

      - name: Logs on failure
        if: failure()
        run: docker compose logs web || true

      - name: Cleanup
        if: always()
        run: docker compose down -v

  # Optional: build Allure HTML from Playwright allure-results
  allure:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          path: reports_dl
      - name: Generate Allure HTML (Playwright)
        run: |
          docker run --rm -v "$PWD/reports_dl:/data" -w /data \
            ghcr.io/allure-framework/allure2:latest \
            allure generate "reports-e2e/reports/playwright/allure-results" \
              -o "reports-e2e/reports/playwright/allure-report" --clean || true
      - name: Upload Allure HTML
        uses: actions/upload-artifact@v4
        with:
          name: allure-playwright
          path: reports_dl/reports-e2e/reports/playwright/allure-report
          if-no-files-found: ignore
      - name: Generate Allure dashboard
        if: always()
        run: |
          docker run --rm -v "$PWD:/data" ghcr.io/allure-framework/allure2:latest \
            allure generate reports/**/allure-results -o reports/allure-report --clean
      - name: Upload Allure dashboard
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-dashboard
          path: reports/allure-report